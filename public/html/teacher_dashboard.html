<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="../css/teacher_dashboard.css" rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            $("#main_sidebar").load("../html/sidebar_teacher.html");
        }
        );
    </script>
    <link rel="stylesheet" href="../css/sidebar2.css">
</head>

<body>
    <div class="container-fluid">
    <div id="main_sidebar"></div>

    <div id="create_container">
        <button id="btn-close" style="float: right; margin-top: 10px; padding: 0px 5px;">x</button>
        <h5>Class Detail</h5>
        <form id="new-class">
            <div class="form-group">
                <label for="name">Subject </label>
                <input id="form-name" type="text" class="form-control" placeholder="Enter subject name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input id="form-description" type="text" class="form-control" placeholder="Enter description">
            </div>
        </form>
        <button href="" class="btn btn-primary" id="room-btn" >Create Room</button>
    </div>

    <div class="" style="margin-top: 100px; margin-left: 250px;">
        <h2 style="float: left;" id="teacher-name"></h2>
        <button class="btn btn-primary" style="float: right; margin-top: 0px;" id="btn-create-class">Create Class</button>
    </div>
    <hr style="margin-top: 0; width: 75%; float: right;">
    <div class="row" id="teacher-class" style="margin-top: 200px; margin-left: 200px;">
        
    </div>
    </div>
    <!-- <div class="main-container" id="main">
        <div class="container">
            <ol id="class_list"></ol>
        </div>
    </div> -->
</body>
<script type="module" src="../js/teacher_dashboard.js"></script>

</html>
