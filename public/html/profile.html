<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <link rel="stylesheet" href="../css/Profile_style.css">
</head>

<body>
    <div class="container bg-light my-5">
        <div class="container-fluid " id="basic-details">
            <div class="top-header">

                <img src="../images/background3.png" alt="">

                <div class="profile-img">
                    <img src="../profile.jpg" alt="">
                </div>

            </div>
            <div class="details-left">
                <form action="">
                    <input type="text" name="" placeholder="Enter Name">
                    <input type="email" name="" placeholder="Enter Your Email">
                    <input type="text" placeholder="Roll No">
                    <textarea name="" id="about-section" cols="30" rows="5" placeholder="About"></textarea>

                    <h4 class="my-3">Additional Info</h4>
                 
                    <div class="social-media-field">
                       <div class="row">
                           <div class="col-5"><i class="fab fa-twitter"></i><input type="url" name="" id="twitter-url" placeholder="Enter URL"></div>
                           <div class="col-5"><i class="fab fa-linkedin"></i><input type="url" name="" id="twitter-url" placeholder="Enter URL"></div>
                       </div>
                       <div class="row">
                        <div class="col-5"><i class="fab fa-instagram"></i><input type="url" name="" id="twitter-url" placeholder="Enter URL"></div>
                        <div class="col-5"><i class="fab fa-facebook"></i><input type="url" name="" id="twitter-url" placeholder="Enter URL"></div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
