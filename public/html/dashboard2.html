<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="../css/Dashboardstyle.css" rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            $("#main_sidebar").load("../html/sidebar2.html");
        }
        );
    </script>
    <link rel="stylesheet" href="../css/sidebar2.css">
</head>

<body>
    <div id="main_sidebar"></div>
    <div id="create_container">
        <button id="btn-close" style="float: right; margin-top: 10px; padding: 0px 5px;">x</button>
        <h5>Class Detail</h5>
        <form id="join-class">
            <div class="form-group">
                <label for="name">Class code </label>
                <input id="form-code" type="text" class="form-control" placeholder="Enter class code">
            </div>
        </form>
        <button href="" class="btn btn-primary" id="room-btn" onclick="display_class()">Join Room</button>
    </div>

    <button class="btn btn-primary" targer="blank" id="create_class" onclick="join_class()">Join Class</button>
    <!-- <hr style="margin-top: 0; width: 75%; float: right;"> -->
    <div class="main-container" id="main">
        <h2 style="float: left ; margin-left: 50px;" id="student-name" ></h2>
        <div class="row" id="student-class" style="margin-top: 100px; margin-left: 25px;">
            
        </div>
        <div class="container quote">
            <!-- <figure>
                <blockquote class="blockquote">
                    <p>Education is not the learning of facts, but the training of mind to think.</p>
                </blockquote>
                <figcaption class="blockquote-footer" style="font-size: 16px;">
                    Albert Einstein
                </figcaption>
            </figure> -->
            <h2>To-do</h2>
            <hr style=" color: #739BBF;">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Assignment</th>
                        <th>Chapter
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Subject1</td>
                        <td>Assignment1</td>
                        <td>Chapter1</td>
                        <td>10th Nov</td>
                    </tr>
                    <tr>
                        <td>Subject2</td>
                        <td>Assignment2</td>
                        <td>Chapter2</td>
                        <td>4th Nov</td>
                    </tr>
                    <tr>
                        <td>Subject3</td>
                        <td>Assignment3</td>
                        <td>Chapter3</td>
                        <td>1st Nov</td>
                    </tr>
                </tbody>
            </table>
            <br>
          
                <div class="container">
                    <h2>My To-Do List</h2>
                    <hr style=" color: #739BBF;">
                    <div class="row">
                        <div class="col-7" style="margin-bottom: 15px ;">
                            <input class="form-control input-lg" type="text" id="myInput" placeholder="Add item">
                        </div>
                        <div class="col-3 d-grid" style="margin-bottom: 15px ;">
                            <input type="button" onclick="newElement()" class="btn-primary ToDo-btn btn" value="Add">
                        </div>
                    </div>
               
                <ul id="myUL" style="padding-left: 0 ;">
                    <li class="myLi">Speech for Assembly</li>
                    <li class="checked myLi">Buy stationary</li>
                    <li class="myLi">Extra Lec at 2.00 pm</li>
                    <li class="myLi">Read a book</li>
                </ul>
            </div>
        </div>  
    </div>
    <script src="../js/dashboard2.js"></script>
</body>

</html>
