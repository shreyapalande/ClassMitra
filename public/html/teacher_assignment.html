<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script>
        $(function () {
            $("#main_sidebar").load("../html/sidebar2.html");
        }
        );
        // $("#main").classList.toggle("main-container-effect");

    </script>

    <!-- sidebar css link -->
    <link href="../css/sidebar2.css" rel="stylesheet" type="text/css">
    <!-- css link -->
    <link rel="stylesheet" href="../css/teacher_assignment.css">

    <title>Assignment</title>

</head>

<body>

    <div id="main_sidebar"></div>
    <div id="create_container">
        <h5>Assignment Details</h5>
        <div class="txt-field" id="class-div">
            <input type="text" name="note_title" id="notes_title" placeholder="Enter Title">
            <input type="text" name="due_date" id="due_date" placeholder="Enter Due Date">
            <input type="file" name="file-upload-field" class="choose_file">            
        </div>
        <button href="" class="btn btn-primary" id="upload_btn" type="submit" onclick="display_notes()" >Upload File </button>
    </div>

    <div class="main-container" id="main">
        <div class="container ">
            <div class="container-header">
                <h3>Assignment</h3>
                <button class="btn btn-primary" id="upload_assign_btn" onclick="upload_assignment()">Upload Assignment</button>
                <hr>
            </div>
            <div class="container_body">
                <ul id="notes-section">
                    
                </ul>

            </div>
        </div>


        <script src="../js/teacher_assignment.js"></script>
</body>
